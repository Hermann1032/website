<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>数学建模 - 贾庆宇的个人主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI','Microsoft YaHei',sans-serif; }
        body { background:#f8f9fa; color:#333; line-height:1.6; transition: background-color 0.3s ease, color 0.2s ease; }
        .container { max-width:1200px; margin:0 auto; padding:20px; }
        header {
            background: linear-gradient(to bottom,#0066,#324789);
            color: black; padding:40px 20px; text-align:center;
            border-radius:0 0 20px 20px; box-shadow:0 5px 15px rgba(0,0,0,0.6);
            margin-bottom:40px;
        }
        .profile-img { width:120px; height:120px; border-radius:50%; border:5px solid rgba(255,255,255,0.3); object-fit:cover; margin-bottom:15px; }
        .name { font-size:2.2rem; margin-bottom:5px; font-weight:700; }
        .back-link { margin-top:15px; }
        .back-link a {
            color:white; background:rgba(255,255,255,0.2); padding:8px 20px; border-radius:30px;
            text-decoration:none; font-weight:500; transition:0.3s;
        }
        .back-link a:hover { background:white; color:#6a11cb; }
        section {
            background:white; padding:40px; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.05);
            margin-bottom:30px; transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        h2 { color:#2575fc; font-size:2rem; margin-bottom:25px; padding-bottom:15px; border-bottom:3px solid #f0f0f0; display:flex; align-items:center; }
        h2 i { margin-right:15px; color:#6a11cb; }
        p { font-size:1.1rem; margin-bottom:20px; color:#555; }
        footer { text-align:center; padding:30px 20px; margin-top:50px; background:#333; color:#f1f1f1; border-radius:20px 20px 0 0; }
        @media (max-width:768px) { .name { font-size:1.8rem; } section { padding:30px 20px; } }
        ul { margin-left:30px; margin-bottom:20px; }
        li { font-size:1.1rem; color:#555; }

        /* 图片双列样式 */
        .photo-row {
            display: flex;
            gap: 20px;
            margin: 35px 0 25px;
            flex-wrap: wrap;
        }
        .photo-row img {
            width: calc(50% - 10px);
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            object-fit: cover;
            aspect-ratio: 16 / 9;
            transition: transform 0.2s ease;
            border: 2px solid white;
        }
        .photo-row img:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 26px rgba(0,0,0,0.2);
        }
        @media (max-width: 600px) {
            .photo-row img { width: 100%; }
        }

        /* 深色模式样式 */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        body.dark-mode header {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #eee;
        }
        body.dark-mode section {
            background-color: #1e1e1e;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        body.dark-mode h2 {
            color: #bb86fc;
            border-bottom-color: #333;
        }
        body.dark-mode h2 i { color: #bb86fc; }
        body.dark-mode p, body.dark-mode li { color: #b0b0b0; }
        body.dark-mode footer {
            background-color: #1a1a1a;
            color: #aaa;
        }
        body.dark-mode .photo-row img {
            border-color: #2d2d2d;
        }

        /* 主题切换按钮 */
        .theme-switch {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 999;
            border: none;
            outline: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1.6rem;
            color: #333;
        }
        .theme-switch:hover { transform: scale(1.1); }
        body.dark-mode .theme-switch {
            background: #2d2d2d;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="头像.jpg" alt="贾庆宇" class="profile-img">
            <h1 class="name">贾庆宇</h1>
            <div class="back-link">
                <a href="index.html"><i class="fas fa-arrow-left"></i> 返回主页</a>
            </div>
        </div>
    </header>

    <div class="container">
        <section>
            <h2><i class="fas fa-chart-line"></i> 数学建模</h2>
            <p>数学建模是我热爱的学术活动，它将实际问题转化为数学语言，用算法求解。作为安徽大学数学建模协会成员，我积极参与培训和活动。</p>

            <div class="photo-row">
                <img src="1.jpg" alt="数学建模讨论会" loading="lazy">
                <img src="2.jpg" loading="lazy">
            </div>

            <p><strong>相关竞赛：</strong></p>
            <ul>
                <li>全国大学生数学建模竞赛（预计2026）</li>
                <li>美国大学生数学建模竞赛（预计2026）</li>
                <li>计划参加校内数学建模选拔赛</li>
            </ul>
            <p>我们协会定期组织讨论活动哦，欢迎有兴趣的同学加入！</p>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>© 2026 贾庆宇 保留所有权利</p>
            <p>邮箱: w325302058@stu.ahu.edu.cn</p>
        </div>
    </footer>

    <!-- 深色模式开关 -->
    <div class="theme-switch" id="themeToggle" title="切换深色/浅色模式">
        <i class="fas fa-moon"></i>
    </div>

    <script>
        (function() {
            const themeToggle = document.getElementById('themeToggle');
            const icon = themeToggle.querySelector('i');
            const body = document.body;

            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }

            themeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                if (body.classList.contains('dark-mode')) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                    localStorage.setItem('theme', 'dark');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                    localStorage.setItem('theme', 'light');
                }
            });
        })();
    </script>
</body>

</html>
