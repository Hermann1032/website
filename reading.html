<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>阅读 · 贾庆宇的个人主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI','Microsoft YaHei',sans-serif; }
        body { background:#f8f9fa; color:#333; line-height:1.6; transition: background-color 0.3s ease, color 0.2s ease; }
        .container { max-width:1200px; margin:0 auto; padding:20px; }
        header {
            background: linear-gradient(to bottom,#0066,#324789);
            color: white; padding:40px 20px; text-align:center;
            border-radius:0 0 20px 20px; box-shadow:0 5px 15px rgba(0,0,0,0.3);
            margin-bottom:40px;
        }
        .profile-img { width:120px; height:120px; border-radius:50%; border:5px solid rgba(255,255,255,0.3); object-fit:cover; margin-bottom:15px; }
        .name { font-size:2.2rem; margin-bottom:5px; font-weight:700; }
        .back-link { margin-top:15px; }
        .back-link a {
            color:white; background:rgba(255,255,255,0.2); padding:8px 20px; border-radius:30px;
            text-decoration:none; font-weight:500; transition:0.3s; display:inline-block;
        }
        .back-link a:hover { background:white; color:#1e3c72; }
        section {
            background:white; padding:40px; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.05);
            margin-bottom:30px; transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        h2 { color:#2575fc; font-size:2rem; margin-bottom:25px; padding-bottom:15px; border-bottom:3px solid #f0f0f0; display:flex; align-items:center; }
        h2 i { margin-right:15px; color:#6a11cb; }
        p { font-size:1.1rem; margin-bottom:20px; color:#555; }
        footer { text-align:center; padding:30px 20px; margin-top:50px; background:#333; color:#f1f1f1; border-radius:20px 20px 0 0; }
        footer p { color:#ddd; margin-bottom:8px; }

        /* 书籍封面列表 */
        .book-grid {
            list-style: none;
            margin: 30px 0 20px 0;
            padding: 0;
        }
        .book-grid li {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 25px;
            background: #fafafa;
            padding: 18px 22px;
            border-radius: 18px;
            transition: all 0.25s ease;
            border: 1px solid #eeeeee;
        }
        .book-grid li:hover {
            background: #ffffff;
            border-color: #d0dfff;
            box-shadow: 0 8px 18px rgba(37, 117, 252, 0.08);
            transform: translateY(-2px);
        }
        .book-grid img {
            width: 85px;
            height: 113px;
            border-radius: 10px;
            box-shadow: 0 6px 14px rgba(0,0,0,0.12);
            object-fit: cover;
            background-color: #f5f5f5;
            transition: 0.2s;
            border: 2px solid white;
        }
        .book-grid img:hover {
            box-shadow: 0 12px 22px rgba(0,0,0,0.2);
        }
        .book-grid .book-meta {
            flex: 1;
            font-size: 1.15rem;
            color: #2c3e50;
            line-height: 1.5;
        }
        .book-grid .book-meta strong {
            color: #1e3c72;
            font-weight: 600;
            margin-right: 6px;
        }
        @media (max-width: 600px) {
            .book-grid li { flex-direction: column; align-items: flex-start; gap: 15px; padding:20px; }
            .book-grid img { width:110px; height:147px; }
            h2 { font-size:1.8rem; }
            section { padding:30px 20px; }
        }

        /* 深色模式样式 */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        body.dark-mode header {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #eee;
        }
        body.dark-mode section {
            background-color: #1e1e1e;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        body.dark-mode h2 {
            color: #bb86fc;
            border-bottom-color: #333;
        }
        body.dark-mode h2 i { color: #bb86fc; }
        body.dark-mode p { color: #b0b0b0; }
        body.dark-mode .book-grid li {
            background: #2d2d2d;
            border-color: #3d3d3d;
        }
        body.dark-mode .book-grid li:hover {
            background: #383838;
            border-color: #bb86fc;
        }
        body.dark-mode .book-grid .book-meta {
            color: #ccc;
        }
        body.dark-mode .book-grid .book-meta strong {
            color: #bb86fc;
        }
        body.dark-mode .book-grid img {
            border-color: #2d2d2d;
        }
        body.dark-mode footer {
            background-color: #1a1a1a;
            color: #aaa;
        }

        /* 主题切换按钮 */
        .theme-switch {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 999;
            border: none;
            outline: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1.6rem;
            color: #333;
        }
        .theme-switch:hover { transform: scale(1.1); }
        body.dark-mode .theme-switch {
            background: #2d2d2d;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="https://youke.xn--y7xa690gmna.cn/s1/2026/02/05/69844453973b9.webp" alt="贾庆宇" class="profile-img">
            <h1 class="name">贾庆宇</h1>
            <div class="back-link">
                <a href="index.html"><i class="fas fa-arrow-left"></i> 返回主页</a>
            </div>
        </div>
    </header>

    <div class="container">
        <section>
            <h2><i class="fas fa-book-open"></i> 阅读（数学、物理学、文学）</h2>
            <p>我对数学物理以及文学类的书籍情有独钟，它们帮助我建立数理思维，理解世界的规律，感受人情冷暖。最近在阅读《堂吉诃德》，欢迎交流。</p>
            
            <p><strong>推荐书单</strong></p>

            <ul class="book-grid">
                <li>
                    <img src="追风筝的人.jpg" alt="《追风筝的人》封面" loading="lazy">
                    <div class="book-meta">
                        <strong>《追风筝的人》</strong> —— 卡勒德·胡赛尼
                    </div>
                </li>
                <li>
                    <img src="时间简史.jpg" alt="《时间简史》封面" loading="lazy">
                    <div class="book-meta">
                        <strong>《时间简史》</strong> —— 史蒂芬·霍金
                    </div>
                </li>
                <li>
                    <img src="统计学的世界.jpg" alt="《统计学的世界》封面" loading="lazy">
                    <div class="book-meta">
                        <strong>《统计学的世界》</strong> —— 戴维·穆尔、威廉·诺茨
                    </div>
                </li>
                <li>
                    <img src="从一到无穷大.jpg" alt="《从一到无穷大》封面" loading="lazy">
                    <div class="book-meta">
                        <strong>《从一到无穷大》</strong> —— 乔治·伽莫夫
                    </div>
                </li>
            </ul>

            <p style="margin-top: 25px;">如果你也有好书推荐，欢迎与我交流。</p>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>© 2026 贾庆宇 保留所有权利</p>
            <p>邮箱: w325302058@stu.ahu.edu.cn</p>
        </div>
    </footer>

    <!-- 深色模式开关 -->
    <div class="theme-switch" id="themeToggle" title="切换深色/浅色模式">
        <i class="fas fa-moon"></i>
    </div>

    <script>
        (function() {
            const themeToggle = document.getElementById('themeToggle');
            const icon = themeToggle.querySelector('i');
            const body = document.body;

            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }

            themeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                if (body.classList.contains('dark-mode')) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                    localStorage.setItem('theme', 'dark');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                    localStorage.setItem('theme', 'light');
                }
            });
        })();
    </script>
</body>
</html>
